<!DOCTYPE html>
<html>
  <head>
    <title>Subscribe to a cool new product</title>
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <!-- MDB -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
      rel="stylesheet"
    />
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"
    ></script>
    
    <style type="text/css">
      .btn-purple {
          --mdb-btn-bg: #6741d9;
          --mdb-btn-color: #fff;
          --mdb-btn-box-shadow: 0 4px 9px -4px #6741d9;
          --mdb-btn-hover-bg: #b197fc;
          --mdb-btn-hover-color: #fff;
          --mdb-btn-focus-bg: #b197fc;
          --mdb-btn-focus-color: #fff;
          --mdb-btn-active-bg: #b197fc;
          --mdb-btn-active-color: #fff;
          --mdb-btn-box-shadow-state: 0 8px 9px -4px rgba(59,113,202,0.3),0 4px 18px 0 rgba(59,113,202,0.2)
      }
    </style>
  </head>
  <body>
    <section style="background-color: #eee;">
      <div class="container py-5">
        <div class="row d-flex justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card rounded-3">
              <div class="card-body mx-1 my-2">
                  <div class="pt-3">
                      <div class="d-flex align-items-center pb-3">
                        <div id="paypal" class="d-flex flex-row w-100">
                          <div class="d-flex w-100 p-3 align-items-center" style="background-color: rgba(18, 101, 241, 0.07);">
                            <div class="align-items-center w-100" align="center">
                              <i class="fa-brands fa-cc-paypal fa-5x"></i>
                            </div>
                            <div>
                              <p class="d-flex flex-column mb-0">
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="d-flex align-items-center pb-3">
                        <div id="stripe" class="d-flex flex-row w-100">
                          <div class="d-flex w-100 p-3 align-items-center" style="background-color: rgba(18, 101, 241, 0.07);">
                            <div class="align-items-center w-100" align="center">
                              <i class="fa-brands fa-cc-stripe fa-5x"></i>
                            </div>
                            <div>
                              <p class="d-flex flex-column mb-0">
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                  </div>
                  <div class="d-flex justify-content-center align-items-center pb-1">
                    <a id="subscribe" type="button" class="btn btn-purple btn-lg" href=>Subscribe</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </section>
    <script type="text/javascript">
      $(document).ready(function() {
        var redirect_url = 'http://localhost/hosted_payment/';

        $(document).click(function(event) {
          var target = event.target;
          if (!$(target).closest('#paypal, #stripe, #subscribe').length) {
            $('#paypal').removeClass('rounded border border-primary border-2');            
            $('#stripe').removeClass('rounded border border-primary border-2');
            redirect_url = 'http://localhost/hosted_payment/';
            $('#subscribe').removeAttr('href');            
          }
        });

        $('#paypal').click(function() {
          $(this).addClass('rounded border border-primary border-2');
          $('#stripe').removeClass('rounded border border-primary border-2');
          gateway = 'paypal';
          $('#subscribe').attr('href', redirect_url+gateway);
        });

        $('#stripe').click(function() {
          $(this).addClass('rounded border border-primary border-2');
          $('#paypal').removeClass('rounded border border-primary border-2');
          gateway = 'stripe';
          $('#subscribe').attr('href', redirect_url+gateway);
        });        
      });
    </script>
  </body>
</html>
